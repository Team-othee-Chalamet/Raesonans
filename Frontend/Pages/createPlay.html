    <!DOCTYPE html>
    <html lang="da">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Opret Teaterstykke</title>
        <link rel="stylesheet" href="../Styling/createPlayStyle.css">
        <link rel="stylesheet" href="../Styling/headerAndFooter.css">
    </head>
    <body>

    <!-- NAVIGATION -->
    <header id="header"></header>

    <!-- MAIN SECTION -->
    <section class="gradient-bg">
        
        <div class="form-card">
            <form id="createPlayForm">
                <h2>Opret Teaterstykke</h2>
                <label for="titel">TITEL</label>
                <input type="text" id="titel" name="titel">
                <label for="beskrivelse">BESKRIVELSE</label>
                <textarea id="beskrivelse" name="beskrivelse"></textarea>
                
                <label for="kreditering">KREDITTERING</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <select id="job" name="job" style="flex: 1; padding: 8px; border: 1px solid #eee; border-radius: 3px; font-size: 14px;">
                        <option value="">Vælg rolle</option>
                        <option value="Instruktør">Instruktør</option>
                        <option value="Skuespiller">Skuespiller</option>
                        <option value="Forfatter">Forfatter</option>
                        <option value="Scenograf">Scenograf</option>
                    </select>
                    <input type="text" id="navn" name="navn" placeholder="Navn" style="flex: 2; padding: 8px; border: 1px solid #eee; border-radius: 3px; font-size: 14px;">
                </div>
                <div class="plus-btn" id="plusKnap"></div>
                <button class="submit-btn" id="submitknap" type="submit">
                    TILFØJ FORESTILLING
                </button>
            </form>
        </div>
    </section>


    <!-- FOOTER -->
    <footer>
        <div class="footer-container">

            <div class="footer-col">
                <h4>Følg os</h4>
                <a href="#">Instagram</a>
                <a href="#">Facebook</a>
                <a href="#">TikTok</a>
            </div>

            <div class="footer-col">
                <h4>Kontakt</h4>
                <p>TeaterResonans@Teater.dk</p>
                <p>+45 12345678</p>
                <br>
                <p>Adressevej 42<br>6767 Stedby</p>
            </div>

        </div>

        <p class="copyright">
            TeaterGruppen Resonans © 2025
        </p>
    </footer>
    <script type="module" src="../Scripts/createPlayScript.js"></script>
    <script type="module" src="../Scripts/header.js"></script>
    </body>
    </html>
