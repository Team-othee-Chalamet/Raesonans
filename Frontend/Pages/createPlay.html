<!-- NAVIGATION -->
<header id="header"></header>

<section class="gradient-bg">
    
    <div class="form-card">
        <form id="createPlayForm">
            
            <h2>Opret Teaterstykke</h2>

            <label for="titel">TITEL</label>
            <input type="text" id="titel" name="titel">

            <label for="beskrivelse">BESKRIVELSE</label>
            <textarea id="beskrivelse" name="beskrivelse"></textarea>

            <label for="forfatter">FORFATTER</label>
            <input type="text" id="forfatter" name="forfatter">

            <div class="plus-btn" id="plusKnap"+> </div>

            <button class="submit-btn" id="submitknap" type="submit">
                TILFØJ FORESTILLING
            </button>

        </form>
    </div>
</section>
